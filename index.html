<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACG Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css" />
</head>

<body>
    <div id="app">
        <van-tabs>
            <van-tab title="漫画">
                <iframe frameborder="0" width="100%" :height="windowHeight" src="/漫画/index.html"></iframe>
            </van-tab>
            <van-tab title="动漫">
                <iframe frameborder="0" width="100%" :height="windowHeight" src="/动漫/index.html"></iframe>
            </van-tab>
            <van-tab title="阅读">
                <iframe frameborder="0" width="100%" :height="windowHeight" src="/阅读/index.html"></iframe>
            </van-tab>
            <van-tab title="有声">
                <iframe frameborder="0" width="100%" :height="windowHeight" src="/有声/index.html"></iframe>
            </van-tab>
        </van-tabs>
    </div>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <script>
        // 在 #app 标签下渲染一个按钮组件
        new Vue({
            el: '#app',
            data() {
                return {
                    windowWidth: document.documentElement.clientWidth,  //实时屏幕宽度
                    windowHeight: document.documentElement.clientHeight,   //实时屏幕高度
                }
            },
            // <!--在watch中监听实时宽高-->
            watch: {
                windowHeight(val) {
                    let that = this;
                    console.log("实时屏幕高度：", val, that.windowHeight);
                },
                windowWidth(val) {
                    let that = this;
                    console.log("实时屏幕宽度：", val, that.windowHeight);
                }
            },
            mounted() {
                var that = this;
                // <!--把window.onresize事件挂在到mounted函数上-->
                window.onresize = () => {
                    return (() => {
                        window.fullHeight = document.documentElement.clientHeight;
                        window.fullWidth = document.documentElement.clientWidth;
                        that.windowHeight = window.fullHeight;  // 高
                        that.windowWidth = window.fullWidth; // 宽
                    })()
                };
            },

        })
        Vue.use(vant.Lazyload)
    </script>
</body>

</html>
